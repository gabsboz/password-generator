<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
    <h2>GENERUJ HASŁO</h2>
    <label for="length">Długość:</label>
    <input type="number" id="length" value="12">
    <button id="generateButton">Generuj</button>
    <p id="result" style="display: none;"></p>
    <button id="togglePassword" style="display: none;">Odkryj</button>
    <button id="copyPassword" style="display: none;">Skopiuj</button>

    <script src="popup.js"></script>
</body>
</html>
